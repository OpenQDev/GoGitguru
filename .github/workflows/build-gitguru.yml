name: Build GitGuru Image

on:
  workflow_call:
    inputs:
      version:
        description: "The version to tag the gitguru image - e.g. 1.2.32"
        required: true
        type: string
      environment:
        description: "The environment to deploy gitguru - e.g. development, staging, production"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.gitguru
          push: true
          tags: openq/gitguru:${{ inputs.environment }}-${{ inputs.version }}
